version: v1.0
name: cicheck
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
auto_cancel:
  running:
    when: "branch != 'main'"
fail_fast:
  stop:
    when: "true"
global_job_config:
  prologue:
    commands:
      - checkout
      # TODO: keep the version aligned with neeto side
      - sem-version ruby 3.2.2
      - sem-version node 18.12
      - sem-service start postgres 13
      - sem-service start redis 7.0.5
      - cp config/database.yml.ci config/database.yml
      - bundle config path 'vendor/bundle'
      - cache restore
      - bundle install --jobs 1
      - yarn install
      - cache store
  env_vars:
    - name: TZ
      value: UTC
    - name: RAILS_ENV
      value: test
    - name: RACK_ENV
      value: test
blocks:
  - name: Auditors | Linters | Tasks | Tests
    task:
      jobs:
        - name: Checks
          commands:
            - bundle exec ruby-audit check
            - bundle exec rubocop
            - bundle exec erblint --lint-all --format compact
            - 'curl -s -L
              "https://raw.githubusercontent.com/bigbinary/wheel/main/.semaphore/commands/run_eslint_on_modified_files.sh"
              | bash'
            - bundle exec rake db:create db:schema:load --trace
            - bundle exec rails test
            - bundle exec rake setup
